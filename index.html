  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Snova Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/cloud-carousel.1.0.5.js"></script>
    <script>
      $(function(){

        // settings
        var facesCount = 8;
        var faceToChoose = 1;

        $carousel = $('#carousel');

        for (var i = 1; i < facesCount; i++) {
          $carousel.append($('<img>', {
            src: 'faces/face_' + i + '.jpg',
            class: 'cloudcarousel',
            id: 'face_' + i
          }));
        }

        $carousel.CloudCarousel({     
          xPos: $('body').width() / 2,
          yPos: 100,
          bringToFront: true,
          speed: 0.07,
          autoRotate: 'left',
          autoRotateDelay: 700
        });

        $(document).bind('keyup', function(e){
          if (e.keyCode == 32) {
            console.log('32');
            $('#face_' + faceToChoose).click();
            setTimeout(function(){
              $carousel.fadeOut(function(){
                $(this).after($('<video>', {
                  src: 'video/video_' + faceToChoose + '.mp4',
                  autoplay: true,
                  width: '100%',
                  height: '100%'
                }));
              });
            }, 3000);
          }
        });

      });
    </script>

  </head>
  <body>
    <div id="carousel" style="width:100%;height:100%;"></div>
  </body>
</html>
