  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Snova Slider</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.4.2.min.js"></script>
    <script src="js/cloud-carousel.1.0.5.js"></script>
    <script>
      $(function(){
        $("#carousel").CloudCarousel({     
          xPos: $('body').width() / 2,
          yPos: 100,
          bringToFront: true,
          speed: 0.04
        });

        var faceOrder = [1, 3, 2, 4, 5, 6, 7, 8];
        var $faces = $('img.cloudcarousel');

        $('#bNext').bind('click', function(){
          var $face = $faces.first().next();
          $face.trigger('click');
          var count = 0;
          var intervalId = setInterval(function(){
            $face = $face.next();
            if (!$face.length) {
              $face = $faces.first();
            }
            $face.trigger('click');
            if(count++ > 10) clearInterval(intervalId);
          }, 800);
        });

      });
    </script>

  </head>
  <body>
    <div id="carousel" style="width:100%;height:90%;">
      <img src="faces/face_1.jpg" class="cloudcarousel">
      <img src="faces/face_2.jpg" class="cloudcarousel">
      <img src="faces/face_3.jpg" class="cloudcarousel">
      <img src="faces/face_4.jpg" class="cloudcarousel">
      <img src="faces/face_5.jpg" class="cloudcarousel">
      <img src="faces/face_6.jpg" class="cloudcarousel">
      <img src="faces/face_7.jpg" class="cloudcarousel">
      <img src="faces/face_8.jpg" class="cloudcarousel">
    </div>
    <button id="bNext" class="btn btn-large btn-primary" style="position: relative;left: 50%;margin: 5px 0 5px -71px;">Следующий</button>
  </body>
</html>
